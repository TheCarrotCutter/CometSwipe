<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jelly gon</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
    <script>
        // Phaser game configuration
        const config = {
            type: Phaser.AUTO,
            width: 600,
            height: 600,
            pixelArt: true,
            physics: {
                default: 'matter',
                matter: {
                    gravity: { y: 0 },
                    debug: true
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player
        let playerGraphics
        let playerCircle

        // Game instance
        const game = new Phaser.Game(config);
        
        function preload() {
        }

        function create() {

            gameCanvas = game.canvas
            
            player = this.matter.add.circle(300, 300, 15);

            playerGraphics = this.add.graphics();
            playerGraphics.fillStyle(20, 0xffffff, 1);

            playerCircle = new Phaser.Geom.Circle(300, 300, 15);

        }

        function update(time, delta) {
            playerGraphics.clear();
            playerGraphics.fillCircleShape(playerCircle);
            playerCircle.setPosition(player.position.x, player.position.x);
        }
gameCanvas.requestPointerLock();
    </script>
</body>
</html>
