<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jelly gon</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
    <script>
// Phaser game configuration
        const config = {
            type: Phaser.AUTO,
            width: 600,
            height: 600,
            pixelArt: true,
            physics: {
                default: 'matter',
                matter: {
                    gravity: { y: 0 },
                    debug: true
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player
        let playerGraphics
        let playerCircle
        let gameCanvas
        let mouseMoveX = 0;
        let mouseMoveY = 0;
        let basicEnemies
        
        const speed_basic = 5;
        
        const game = new Phaser.Game(config);
        
        function preload() {
            this.load.image('circleTest', 'assets/star.png');
        }

        function create() {

            let thisBefore = this;

            gameCanvas = game.canvas

            gameCanvas.shadowBlur = 10;
            gameCanvas.shadowColor = "black";
            
            player = this.matter.add.circle(300, 300, 15, {
              frictionAir: 1
            });

            playerGraphics = this.add.graphics();
            //playerGraphics is actually used to draw the player AND every enemy
            
            basicEnemies = [
              {x: 200, y: 200},
              {x: 400, y: 400}
            ];
            
            basicEnemies.forEach((object) => {
              object.matterObject = thisBefore.matter.add.circle(object.x, object.y, 15);
            })
        }

        function update(time, delta) {
            playerGraphics.clear();
            playerGraphics.fillStyle(0xffffff, 1);
            playerGraphics.fillCircle(player.position.x, player.position.y, 15);
            
            gameCanvas.requestPointerLock();

            player.position.x = player.position.x + mouseMoveX;
            player.position.y = player.position.y + mouseMoveY;

            if (mouseMoveX = 0) {
              player.velocity.x = 0;
            }
            if (mouseMoveY = 0) {
              player.velocity.y = 0;
            }

            basicEnemies.forEach((object) => {
              playerGraphics.fillCircle(object.matterObject.position.x, object.matterObject.position.y, 15);
              
              object.matterObject.position.x = object.matterObject.position.x + 0.1`
            });
            

        }

        document.addEventListener('mousemove', function(event) {
            mouseMoveX = event.movementX;
            mouseMoveY = event.movementY;
        });

    </script>
</body>
</html>
