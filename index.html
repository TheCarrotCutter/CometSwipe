<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
    <script>
        // Phaser game configuration
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // Game instance
        const game = new Phaser.Game(config);

        let player;
        let platforms;
        let cursors;

        function preload() {
            // No external assets are being loaded here
        }

        function create() {
            // Create a simple sky background using a rectangle
            this.add.rectangle(400, 300, 800, 600, 0x87CEEB);  // Sky Blue

            // Create static platforms using simple rectangles
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'platform').setScale(2).refreshBody();
            platforms.create(600, 400, 'platform');
            platforms.create(50, 250, 'platform');
            platforms.create(750, 220, 'platform');

            // Create player as a simple rectangle
            player = this.physics.add.sprite(100, 450, 'platform');
            player.setSize(32, 32);  // Set the size of the player (width x height)
            player.setBounce(0);
            player.setCollideWorldBounds(true);

            // Collider for the player and the platforms
            this.physics.add.collider(player, platforms);

            // Set up basic controls
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            if (playerVelocityX > 0) {
                player.setVelocityX(playerVelocityX - 1)
            }
            if (playerVelocityX < 0) {
                player.setVelocityX(playerVelocityX + 1)
            }
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);
            }
            else {
                player.setVelocityX(0);
            }

            if (cursors.up.isDown && player.body.onFloor()) {
                player.setVelocityY(-330);
            }
        }
    </script>
</body>
</html>
