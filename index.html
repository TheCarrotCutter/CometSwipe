<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jelly gon</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
    <script>
        // Phaser game configuration
        const config = {
            type: Phaser.AUTO,
            width: 600,
            height: 600,
            pixelArt: true,
            physics: {
                default: 'matter',
                matter: {
                    gravity: { y: 0 },
                    debug: true
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player
        let playerGraphics
        let playerCircle
        let gameCanvas
        let mouseMoveX = 0;
        let mouseMoveY = 0;

        // Game instance
        const game = new Phaser.Game(config);
        
        function preload() {
        }

        function create() {

            gameCanvas = game.canvas
            
            player = this.matter.add.circle(300, 300, 15, {
              frictionAir: 1
            });

            playerGraphics = this.add.graphics();
            playerGraphics.fillStyle(20, 0xffffff, 1);
            
            playerTrail = this.add.particles(300, 300, '', {
              x: 300,
              y: 300,
              speed: 100,
              lifespan: 100,
              quantity: 1,
            });
        }

        function update(time, delta) {
            playerGraphics.clear();
            playerGraphics.fillCircle(player.position.x, player.position.y, 15);
            
            gameCanvas.requestPointerLock();

            player.position.x = player.position.x + mouseMoveX;
            player.position.y = player.position.y + mouseMoveY;
            
            if (mouseMoveX = 0) {
              player.velocity.x = 0;
            }
            if (mouseMoveY = 0) {
              player.velocity.y = 0;
            }
        }

        document.addEventListener('mousemove', function(event) {
            mouseMoveX = event.movementX;
            mouseMoveY = event.movementY;
        });

    </script>
</body>
</html>
