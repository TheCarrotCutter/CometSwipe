<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jelly gon</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
    <script>
        // Phaser game configuration
        const config = {
            type: Phaser.AUTO,
            width: 600,
            height: 600,
            pixelArt: true,
            physics: {
                default: 'matter',
                matter: {
                    gravity: { y: 0 },
                    debug: true
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player;
        let playerGraphics

        // Game instance
        const game = new Phaser.Game(config);
        
        function preload() {
        }

        function create() {
            player = this.matter.add.circle(300, 300, 10);

            playerGraphics = this.add.graphics();
            playerGraphics.fillStyle(20, 0xffffff, 1);
        }

        function update(time, delta) {
            playerGraphics.clear();
            playerGraphics.strokepoints([new Phaser.Math.Vector2(300, 300)]);
            console.log(player.position.x);
        }
    </script>
</body>
</html>
